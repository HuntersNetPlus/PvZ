<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    /* ===== ЛОГИН ===== */
    #login {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .login-box {
      width: 100%;
      max-width: 320px;
      background: #1d2b3a;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #6ab2f2;
      text-align: center;
    }

    .login-box h2 {
      margin: 0 0 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #6ab2f2;
      color: #000;
      cursor: pointer;
    }

    .error {
      margin-top: 10px;
      color: #ff6b6b;
      display: none;
      font-size: 14px;
    }

    /* ===== ПРИЛОЖЕНИЕ ===== */
    .app {
      max-width: 390px;
      min-height: 100vh;
      margin: 0 auto;
      padding: 16px;
      display: none;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
    }

    .header .date {
      margin-top: 6px;
      font-size: 14px;
      color: #9ca3af;
    }

    /* ===== ЕДИНЫЙ СТИЛЬ БЛОКОВ ===== */
    .block-style {
      background: #1d2b3a;
      color: white;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #6ab2f2;
      font-size: 16px;

      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .block-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: #6ab2f2;
      flex-shrink: 0;
    }

    .value {
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

<!-- ===== ЛОГИН ===== -->
<div id="login">
  <div class="login-box">
    <h2>Вход</h2>
    <input type="password" id="password" placeholder="Введите пароль">
    <button onclick="checkPassword()">Войти</button>
    <div class="error" id="error">Неверный пароль</div>
  </div>
</div>

<!-- ===== ДАШБОРД ===== -->
<div class="app" id="dashboard">

  <div class="header">
    <h1>Статистика продаж</h1>
    <div class="date" id="date"></div>
  </div>

  <!-- 8 БЛОКОВ -->
  <div class="block-style">
    <div class="block-left">
      <div class="icon"> <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Animals%20and%20Nature/Bat.webp?raw=true" alt=""></div>
      <div>Клады</div>
    </div>
    <div class="value">76</div>
  </div>

  <div class="block-style">
    <div class="block-left">
      <div class="icon"></div>
      <div>Продажи за месяц</div>
    </div>
    <div class="value">320 800 ₽</div>
  </div>

  <div class="block-style">
    <div class="block-left">
      <div class="icon"></div>
      <div>Заказы сегодня</div>
    </div>
    <div class="value">18</div>
  </div>

  <div class="block-style">
    <div class="block-left">
      <div class="icon"></div>
      <div>Всего заказов</div>
    </div>
    <div class="value">128</div>
  </div>

  <div class="block-style">
    <div class="block-left">
      <div class="icon"></div>
      <div>Новые клиенты</div>
    </div>
    <div class="value">7</div>
  </div>

  <div class="block-style">
    <div class="block-left">
      <div class="icon"></div>
      <div>Всего клиентов</div>
    </div>
    <div class="value">57</div>
  </div>

  <div class="block-style">
    <div class="block-left">
      <div class="icon"></div>
      <div>Возвраты</div>
    </div>
    <div class="value">2</div>
  </div>

  <div class="block-style">
    <div class="block-left">
      <div class="icon"></div>
      <div>Средний чек</div>
    </div>
    <div class="value">1 240 ₽</div>
  </div>

</div>

<script>
  const PASSWORD = "12345";

  function checkPassword() {
    const input = document.getElementById("password").value;
    const error = document.getElementById("error");

    if (input === PASSWORD) {
      document.getElementById("login").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    } else {
      error.style.display = "block";
    }
  }

  // сегодняшняя дата
  const date = new Date().toLocaleDateString("ru-RU", {
    day: "numeric",
    month: "long",
    year: "numeric"
  });
  document.getElementById("date").textContent = date;
</script>

</body>
</html>
