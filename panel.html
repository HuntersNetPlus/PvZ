<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }

    /* –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ */
    #login {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1f2937;
      color: white;
    }

    .login-box {
      background: #111827;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .error {
      color: #f87171;
      margin-top: 10px;
      display: none;
    }

    /* –î–∞—à–±–æ—Ä–¥ */
    #dashboard {
      display: none;
      padding: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin: 0;
      font-size: 18px;
      color: #6b7280;
    }

    .card p {
      font-size: 28px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<!-- –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ -->
<div id="login">
  <div class="login-box">
    <h2>–í—Ö–æ–¥</h2>
    <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
    <button onclick="checkPassword()">–í–æ–π—Ç–∏</button>
    <div class="error" id="error">–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å</div>
  </div>
</div>

<!-- –î–∞—à–±–æ—Ä–¥ -->
<div id="dashboard">
  <h1>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø—Ä–æ–¥–∞–∂</h1>

  <div class="cards">
    <div class="card">
      <h2>–ü—Ä–æ–¥–∞–∂–∏ —Å–µ–≥–æ–¥–Ω—è</h2>
      <p>‚ÇΩ 12 450</p>
    </div>
    <div class="card">
      <h2>–ü—Ä–æ–¥–∞–∂–∏ –∑–∞ –º–µ—Å—è—Ü</h2>
      <p>‚ÇΩ 320 800</p>
    </div>
    <div class="card">
      <h2>–ó–∞–∫–∞–∑—ã</h2>
      <p>128</p>
    </div>
    <div class="card">
      <h2>–ö–ª–∏–µ–Ω—Ç—ã</h2>
      <p>57</p>
    </div>
  </div>
</div>

<script>
  const CORRECT_PASSWORD = "12345"; // ‚Üê –ó–ê–î–ê–ô –°–í–û–ô –ü–ê–†–û–õ–¨

  function checkPassword() {
    const input = document.getElementById("password").value;
    const error = document.getElementById("error");

    if (input === CORRECT_PASSWORD) {
      document.getElementById("login").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      sessionStorage.setItem("auth", "true");
    } else {
      error.style.display = "block";
    }
  }

  // –ï—Å–ª–∏ —É–∂–µ –≤–≤–æ–¥–∏–ª–∏ –ø–∞—Ä–æ–ª—å ‚Äî –Ω–µ —Å–ø—Ä–∞—à–∏–≤–∞—Ç—å —Å–Ω–æ–≤–∞
  if (sessionStorage.getItem("auth") === "true") {
    document.getElementById("login").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
  }
</script>

</body>
</html>
