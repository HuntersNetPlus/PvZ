<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    /* ===== ЛОГИН ===== */
    #login {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .login-box {
      width: 100%;
      max-width: 320px;
      background: #1d2b3a;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #6ab2f2;
      text-align: center;
    }

    .login-box h2 {
      margin: 0 0 10px;
    }

    input, button {
      width: 90%;
      padding: 5px;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #6ab2f2;
      color: #000;
      cursor: pointer;
      position: relative;
    }

    .error {
      margin-top: 10px;
      color: #ff6b6b;
      display: none;
      font-size: 14px;
    }

    /* ===== ПРИЛОЖЕНИЕ ===== */
    .app {
      max-width: 390px;
      min-height: 100vh;
      margin: 0 auto;
      padding: 16px;
      display: none;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
    }

    .header .date {
      margin-top: 6px;
      font-size: 14px;
      color: #9ca3af;
    }

    .header .time {
      font-size: 12px;
      color: #a5b4fc;
      margin-top: 2px;
    }

    /* ===== ЕДИНЫЙ СТИЛЬ БЛОКОВ ===== */
    .block-style {
      background: #1d2b3a;
      color: white;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #6ab2f2;
      font-size: 16px;

      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .block-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .icon img {
      width: 35px;
      height: 35px;
      object-fit: contain;
    }

    .value {
      font-weight: bold;
      font-size: 18px;
    }

    /* ===== КНОПКИ ===== */
    .dashboard-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .dashboard-buttons button {
      flex: 1 1 40%;
      max-width: 150px;
      background: #6ab2f2;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
    }

    /* ===== ТУЛТИП ===== */
    .tooltip-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1d2b3a;
      border: 1px solid #6ab2f2;
      border-radius: 10px;
      padding: 20px;
      color: white;
      text-align: center;
      z-index: 1000;
      max-width: 80%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .tooltip-modal img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .tooltip-modal.show {
      display: block;
      animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translate(-50%, -60%);}
      to {opacity: 1; transform: translate(-50%, -50%);}
    }

    .overlay {
      display: none;
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.5);
      z-index: 900;
    }

    .overlay.show {
      display: block;
    }
  </style>
</head>
<body>

<!-- ===== ЛОГИН ===== -->
<div id="login">
  <div class="login-box">
    <h2>Вход</h2>
    <input type="password" id="password" placeholder="Введите пароль">
    <button onclick="checkPassword()">Войти</button>
    <div class="error" id="error">Неверный пароль</div>
  </div>
</div>

<!-- ===== ДАШБОРД ===== -->
<div class="app" id="dashboard">

  <div class="header">
    <h1>Статистика продаж</h1>
    <div class="date" id="date"></div>
    <div class="time" id="time"></div>
  </div>

  <!-- 8 БЛОКОВ -->
  <div class="block-style">
    <div class="block-left">
      <div class="icon"> <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Animals%20and%20Nature/Bat.webp?raw=true" alt=""></div>
      <div>Продажи</div>
    </div>
    <div class="value" data-target="76">0</div>
  </div>

  <div class="block-style">
    <div class="block-left">
      <div class="icon"></div>
      <div>Продажи за месяц</div>
    </div>
    <div class="value" data-target="320800">0</div>
  </div>

  <div class="block-style">
    <div class="block-left">
      <div class="icon"></div>
      <div>Заказы сегодня</div>
    </div>
    <div class="value" data-target="18">0</div>
  </div>

  <div class="block-style">
    <div class="block-left">
      <div class="icon"></div>
      <div>Всего заказов</div>
    </div>
    <div class="value" data-target="128">0</div>
  </div>

  <div class="block-style">
    <div class="block-left">
      <div class="icon"></div>
      <div>Новые клиенты</div>
    </div>
    <div class="value" data-target="7">0</div>
  </div>

  <div class="block-style">
    <div class="block-left">
      <div class="icon"></div>
      <div>Всего клиентов</div>
    </div>
    <div class="value" data-target="57">0</div>
  </div>

  <div class="block-style">
    <div class="block-left">
      <div class="icon"></div>
      <div>Возвраты</div>
    </div>
    <div class="value" data-target="2">0</div>
  </div>

  <div class="block-style">
    <div class="block-left">
      <div class="icon"></div>
      <div>Средний чек</div>
    </div>
    <div class="value" data-target="1240">0</div>
  </div>

  <!-- ===== КНОПКИ ===== -->
  <div class="dashboard-buttons">
    <button onclick="accessCheck(false)">Страница 1</button>
    <button onclick="accessCheck(false)">Страница 2</button>
    <button onclick="accessCheck(false)">Страница 3</button>
    <button onclick="accessCheck(false)">Страница 4</button>
    <button onclick="accessCheck(false)">Страница 5</button>
    <button onclick="accessCheck(false)">Страница 6</button>
    <button onclick="accessCheck(false)">Страница 7</button>
    <button onclick="accessCheck(true)">Рабочая ссылка</button>
  </div>

</div>

<!-- ===== ТУЛТИП МОДАЛЬ ===== -->
<div class="overlay" id="overlay"></div>
<div class="tooltip-modal" id="tooltip">
  <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Symbols/Cross%20Mark.webp?raw=true" alt="">
  <p>У вас нет доступа к этой странице</p>
</div>

<script>
  const PASSWORD = "12345";

  function checkPassword() {
    const input = document.getElementById("password").value;
    const error = document.getElementById("error");

    if (input === PASSWORD) {
      document.getElementById("login").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      startCounter();
      setUpdateTime();
    } else {
      error.style.display = "block";
    }
  }

  // ===== Время обновления фиксированное =====
  function setUpdateTime() {
    const now = new Date();
    const timeStr = now.toLocaleTimeString('ru-RU', {hour: '2-digit', minute:'2-digit', second:'2-digit'});
    document.getElementById('time').textContent = `Обновлено в ${timeStr}`;
  }

  // ===== Анимация чисел =====
  function startCounter() {
    const counters = document.querySelectorAll('.value');
    counters.forEach(counter => {
      const target = +counter.getAttribute('data-target');
      let count = 0;
      const increment = target / 100;
      const interval = setInterval(() => {
        count += increment;
        if (count >= target) {
          counter.textContent = target.toLocaleString();
          clearInterval(interval);
        } else {
          counter.textContent = Math.floor(count).toLocaleString();
        }
      }, 20);
    });
  }

  // ===== Кнопки =====
  function accessCheck(hasAccess) {
    if (hasAccess) {
      window.open("https://example.com", "_blank");
    } else {
      const tooltip = document.getElementById('tooltip');
      const overlay = document.getElementById('overlay');
      tooltip.classList.add('show');
      overlay.classList.add('show');
      setTimeout(() => {
        tooltip.classList.remove('show');
        overlay.classList.remove('show');
      }, 2000);
    }
  }

  // ===== Дата =====
  const date = new Date().toLocaleDateString("ru-RU", {
    day: "numeric",
    month: "long",
    year: "numeric"
  });
  document.getElementById("date").textContent = date;
</script>

</body>
</html>
